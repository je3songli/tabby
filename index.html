<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

  <div class="header">

  </div>
    <script src="myScript.js"></script>

          <button type="button" class="input-item button addbutton" onclick="addItem()">Add</button>
        </div>

        <p id="p1">Gifts</p>
  
        <div id="item-list"></div>
      </div>

      <div class="main-column">
        <div>
          <img src="./img/categories.png" alt="Categories" class="categories">
        </div>
        </div>
        
      </div>



    </div>
